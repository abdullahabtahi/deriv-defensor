version: '3.8'

# AI Partner Churn Predictor - Local Development Environment
# Day 1: Data Foundation

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: churn_predictor_db
    environment:
      POSTGRES_USER: churn_user
      POSTGRES_PASSWORD: churn_secure_2024
      POSTGRES_DB: churn_predictor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U churn_user -d churn_predictor"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: churn_predictor_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@deriv.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools  # Only start with 'docker compose --profile tools up'
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# Networks (optional, for future microservices)
networks:
  default:
    name: churn_predictor_network
    driver: bridge
